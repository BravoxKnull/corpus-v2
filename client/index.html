<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Corpus v2 - Voice Chat</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
</head>
<body>
  <main>
    <section class="card" style="margin-top: 80px; min-width: 320px;">
      <div class="logo" style="margin-bottom: 24px;">Corpus v2</div>
      <h2>Sign in to Continue</h2>
      <button id="google-login" class="primary" style="margin-top: 32px;">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" style="height: 20px; vertical-align: middle; margin-right: 8px;"> Continue with Google
      </button>
    </section>
  </main>
  <div id="toast" class="toast" style="display:none;"></div>
  <script>
    // Initialize Supabase
    const SUPABASE_URL = 'https://tlhzsssflsljvvzfyapc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRsaHpzc3NmbHNsanZ2emZ5YXBjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2MDYzOTYsImV4cCI6MjA2NDE4MjM5Nn0.-_Pp6zG2v7RiP_0m_pQOEJyAJPn5Zo4yPGCHHJH0IO0';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const toast = document.getElementById('toast');
    function showToast(message, duration = 3000) {
      toast.textContent = message;
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, duration);
    }

    document.getElementById('google-login').onclick = async () => {
      const { data, error } = await supabase.auth.signInWithOAuth({ provider: 'google' });
      if (error) {
        showToast('Login failed: ' + error.message);
      }
    };

    // Handle redirect after login
    supabase.auth.onAuthStateChange(async (event, session) => {
      if (session && session.user) {
        // Store user in DB (if new)
        const { user } = session;
        await supabase.from('users').upsert({
          id: user.id,
          email: user.email,
          name: user.user_metadata.full_name,
          last_login: new Date().toISOString()
        });
        window.location.href = 'login.html'; // This will be swapped in login.html
      }
    });
  </script>
</body>
</html>
