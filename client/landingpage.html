<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Chat</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    body { display: flex; min-height: 100vh; background: #23272a; }
    .sidebar {
      width: 280px;
      background: #2c2f33;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      box-shadow: 2px 0 12px rgba(0,0,0,0.12);
    }
    .sidebar-header {
      padding: 24px 0 12px 0;
      text-align: center;
      border-bottom: 1px solid #23272a;
    }
    .sidebar .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #00e6a8;
      letter-spacing: 2px;
      margin-bottom: 4px;
    }
    .channels-list {
      flex: 1;
      overflow-y: auto;
      padding: 18px 0 0 0;
    }
    .channel-item {
      padding: 12px 24px;
      cursor: pointer;
      border-radius: 8px;
      margin: 0 12px 8px 12px;
      background: none;
      color: #fff;
      transition: background 0.2s;
    }
    .channel-item.active, .channel-item:hover {
      background: #00e6a8;
      color: #23272a;
    }
    .create-channel {
      padding: 12px 24px;
      border-top: 1px solid #23272a;
      background: #23272a;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .create-channel input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: #181a1b;
      color: #fff;
    }
    .create-channel button {
      background: #00e6a8;
      color: #23272a;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .create-channel button:hover { background: #00b386; }
    .sidebar-footer {
      padding: 16px 0 12px 0;
      text-align: center;
      border-top: 1px solid #23272a;
      font-size: 0.95rem;
      color: #aaa;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      min-height: 100vh;
    }
    .main-header {
      padding: 18px 32px 0 32px;
      color: #fff;
      font-size: 1.3rem;
      font-weight: 500;
      letter-spacing: 1px;
    }
    .voice-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .participants {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin: 24px 0 0 0;
    }
    .participants div {
      background: #181a1b;
      border-radius: 10px;
      padding: 12px 16px;
      min-width: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    .participants audio {
      margin-top: 8px;
      width: 100px;
    }
    .active-talker {
      border: 2px solid #00e6a8;
      box-shadow: 0 0 8px #00e6a8;
    }
    .user-bar {
      background: #23272a;
      color: #fff;
      padding: 14px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid #181a1b;
    }
    .user-bar .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .user-bar .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #00e6a8;
      color: #23272a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .user-bar button {
      background: #ff4d4f;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 18px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .user-bar button:hover { background: #d9363e; }
    @media (max-width: 900px) {
      .sidebar { width: 70px; }
      .sidebar .logo, .sidebar h1, .sidebar-footer, .create-channel input { display: none; }
      .create-channel button { padding: 8px; }
    }
    @media (max-width: 600px) {
      .main-header, .user-bar { padding-left: 10px; padding-right: 10px; }
    }
  </style>
</head>
<body class="discord-bg">
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="user-profile">
        <div class="avatar">
          <span class="material-icons">person</span>
        </div>
        <div class="user-info">
          <span id="displayName">Loading...</span>
        </div>
      </div>
      
      <div class="channels">
        <h3>Voice Channels</h3>
        <div id="channelsList">
          <!-- Channels will be added here -->
        </div>
        <button id="createChannelBtn" class="btn">
          <span class="material-icons">add</span>
          New Channel
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h2 id="currentChannel">Select a Channel</h2>
        <div class="controls">
          <button id="micToggle" class="btn">
            <span class="material-icons" id="micIcon">mic</span>
          </button>
          <button id="logoutBtn" class="btn">
            <span class="material-icons">logout</span>
          </button>
        </div>
      </div>

      <div class="voice-chat">
        <div id="participants" class="participants-grid">
          <!-- Participants will be added here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div id="createChannelModal" class="modal">
    <div class="modal-content">
      <h3>Create New Channel</h3>
      <input type="text" id="channelName" placeholder="Channel Name">
      <div class="modal-buttons">
        <button id="createChannelConfirm" class="btn">Create</button>
        <button id="createChannelCancel" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer"></div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
